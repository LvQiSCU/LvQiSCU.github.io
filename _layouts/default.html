<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">

<head>
  <meta name="google-site-verification" content="Q_hni3P-vHx54LrzJF41dKO2saUFOfcmkCA6nJg8_Mo" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}

  <link rel="icon" href="https://avatars3.githubusercontent.com/u/68013690" type="image/x-icon" title="scottcgi">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

</head>

<body>
  <div class="wrapper">
    <header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
      <p>{{ page.description | default: site.description }}</p>

      <ul>
        {% for item in site.nav %}
        {% if page.url == item.link %}
        <li style="background-color:#900">
          <a href="{{ item.link }}">
            <strong>{{ item.name }}</strong>
          </a>
        </li>
        {% else %}
        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </header>
    <section>

      {{ content }}

    </section>
  </div>



  <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>

</html>
